plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.glassfish.jaxb:txw2:2.2.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'junit-addons', name: 'junit-addons', version: '1.4'
}
